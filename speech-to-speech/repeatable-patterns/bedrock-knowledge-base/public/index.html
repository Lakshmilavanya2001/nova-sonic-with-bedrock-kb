<!DOCTYPE html>
<html>

<head>
    <title>Audio Streaming to Bedrock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="app">
        <div id="status" class="disconnected">Disconnected</div>
        <div id="chat-container"></div>
        <div id="input-section">
            <div id="text-input-container">
                <input type="text" id="text-input" placeholder="Type your question here..." />
                <button id="send-text" class="button">Send</button>
            </div>
            <div class="input-divider">OR</div>
            <div id="audio-controls">
                <button id="start" class="button">Start Voice Chat</button>
                <button id="stop" class="button" disabled>Stop Voice Chat</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
